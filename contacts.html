    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <input type="checkbox" id="check">
                <label for="check">
                    <i class="fas fa-bars" id="btn"></i>
                    <i class="fas fa-times" id="cancel"></i>
                </label>
                <img src="img/logo.png" alt="IVC CS Club" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contacts.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="bottom-line"></div>
            <p class="lead">for Sponsorships and General Inquiries</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>dlee6018@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>949-451-5100</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>5500 Irvine Center Drive, Irvine, CA 92618</p>
                </div>
            </div>
        </div>
    </section>





    <!-- Footer -->
    <footer class="footer bg-dark">
        <div class="facebook">

        </div>
        <div class="twitter">
            <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
        <div class="instagram">
            <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>

        <div class="youtube">
